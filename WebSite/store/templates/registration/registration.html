<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<style>
	input{
		width:100%;
		height:100%;
		background:transparent;
		border:none;
		outline:none;
		border:2px solid rgba(255, 255, 255, .2);
		border-radius:40px;
		font-size:16px;
		color:#fff;
		padding:20px 45px 20px 20px;
	}
	.back{
        color:#fff;
        position:absolute;
        top:1.9rem;
        left: 2.2rem;
        font-size:2.5rem;
    }
</style>

<body>

    <div class="wrapper">
		<form method="post">
			{% csrf_token %}
			<a href="{% url 'login'%}?next={{request.path}}"><i class='bx bx-arrow-back back'></i></a>	
		<h1>Sign Up</h1>
		<div class="input-box">
			<input class="text" type="text" name="username" placeholder="Username" required="">
		</div>
		<div class="input-box">
			<input class="text email" type="email" name="email" placeholder="Email" required="">
		</div>
		<div class="input-box">
			<input class="text" type="password" name="password1" placeholder="Password" required="">
		</div>
		<div class="input-box">
			<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
		</div>
			{{ form.errors }}
			<button type="submit" class="btn">Confirm</button>
       <input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>

</body>
</html>
