{% extends 'base.html' %}

{% block content %}

<div class="col-lg-12">
    <div class="container-fluid my-carousel" style="margin-top:20px;">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src='https://images.wallpaperscraft.ru/image/single/noutbuk_stol_rabochee_mesto_211869_1920x1080.jpg' class="img-fluid" alt="...">
                    </div>
                <div class="carousel-item">
                    <img src="https://images.wallpaperscraft.ru/image/single/noutbuk_ekran_rabochij_stol_178819_1920x1080.jpg" class="img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.wallpaperscraft.ru/image/single/noutbuk_lampa_stol_198252_1920x1080.jpg" class="img-fluid" alt="...">
                </div>
                </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
        </div>
    </div>
</div>

<section class="about" style="height:500px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-uppercase color-white mb-5">About store</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="itd_circle"><i class="icon-apple"></i></div>
                <h5 class="text-center">Large Assortment</h5>
                <div class="line line-dark bg-dark"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="itd_circle"><i class="icon-globe"></i></div>
                <h5 class="text-center">Worldwide Shipping</h5>
                <div class="line line-dark bg-dark"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="itd_circle"><i class="icon-rocket"></i></div>
                <h5 class="text-center">Fast Delivery</h5>
                <div class="line line-dark bg-dark"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="itd_circle"><i class="icon-credit-card"></i></div>
                <h5 class="text-center">All Payment Methods</h5>
                <div class="line line-dark bg-dark"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="itd_circle"><i class="icon-dollar"></i></div>
                <h5 class="text-center">Low Prices</h5>
                <div class="line line-dark bg-dark"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="itd_circle"><i class="icon-star-empty"></i></div>
                <h5 class="text-center">High Reliability</h5>
                <div class="line line-dark bg-dark"></div>
            </div>
        </div>
    </div>
</section>

<section class="store">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-uppercase mb-5">buy with ease</h2>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-6 col-md-12">
                <h5 class="text-center">
                    Let's move on to shopping!
                </h5>
            </div>
            <div class="row">
                <div class="col-12" style="display:flex; margin:auto; justify-content:center;">
                    <a href="{% url 'products' %}"><button type="button" class="btn btn-dark">Show available products</button></a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
