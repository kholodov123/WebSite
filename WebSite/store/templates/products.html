{% extends 'base.html' %}

{% block content %}

<div class="container-fluid" style="margin-top:5%; width: 100%; height: auto; display: flex;
    align-items: center; justify-content: center;">

        {% for product in products  %}

        <div class="productContainer">
            <div class="thumbnail">
                <img src="{{product.picture.url}}" alt=""
                style="width:170px; ">
            </div>

            <div class="action">

                <p>{{product.name}}</p>

                <p>${{product.price}}</p>

                <button value="{{product.id}}">Add to Cart</button>

            </div>

        </div>

        {% endfor %}

</div>

{% endblock content %}
