{% extends 'base.html' %}

{% block content %}

    <style>
        .container{
            width:100%;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background-size:cover;
            background-position: center;
        }

.settings-box{
    backdrop-filter:blur(15px);
    border:2px solid rgba(255, 255, 255, .2);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    text-align:center;
    padding: 40px 90px;
    color:#fff;
    position:relative;
    border-radius:15px;
}

.settings-box button{
}

.settings-box i:hover{
    color:orange;
}

.close{
    position:absolute;
    top:0.35rem;
    right: 0.2rem;
    font-size:3rem;
}

.settings{
    position:absolute;
    top:1rem;
    left: 0.8rem;
    font-size:2rem;
}

.settings-bottom{
    background:#fff;
    color:black;
    padding:60px 0;
    margin-left:-90px;
    margin-right:-90px;
    margin-bottom:-40px;
    border-radius:12px;
    margin-top:-10px;
}
.back{
        color:#fff;
        position:absolute;
        top:1.9rem;
        left: 2.2rem;
        font-size:2.5rem;
    }
    </style>
    <div class="container">
        <div class="settings-box">
            <a href="{% url 'profile'%}"><i class='bx bx-arrow-back back'></i></a>
            <h5>Username:{{user.get_username}}</h5>
            <h5>Email:</h5>
            <a href="#"><button type="button" class="btn btn-danger">Change email</button></a>
            <a href="#"><button type="button" class="btn btn-danger">Change password</button></a>
        </div>
    </div>

{% endblock content %}
