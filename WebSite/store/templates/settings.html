{% extends 'base.html' %}

{% block content %}

<style>
.container{
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background-size:cover;
    background-position: center;
}

.settings-box{
    backdrop-filter:blur(15px);
    border:2px solid rgba(255, 255, 255, .2);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    text-align:center;
    padding: 40px 90px;
    color:#fff;
    position:relative;
    border-radius:15px;
}

.settings{
    position:absolute;
    top:1rem;
    left: 0.8rem;
    font-size:2rem;
}
.back{
    color:#fff;
    position:absolute;
    top:1.9rem;
    left: 2.2rem;
    font-size:2.5rem;
}
    </style>
    <div class="container">
        <div class="settings-box">
            <a href="{% url 'profile'%}"><i class='bx bx-arrow-back back'></i></a>
            <a href="{% url 'password_reset' %}"><button type="button" class="btn btn-danger">Change password</button></a>
        </div>
    </div>

{% endblock content %}
