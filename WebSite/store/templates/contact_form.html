{% extends 'base.html' %}

{% block content %}

<style>
    .form-container{
        width:100%;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    form{
        background:#fff;
        border-radius:13px;
        display:flex;
        flex-direction:column;
        padding: 2vw 4vw;
        width:90%;
        max-width:600px;
    }
    form h3{
        display:flex;
        margin:auto;
        color:black;
        font-weight:800;
        margin-bottom:20px;
    }
    form input, form textarea{
        border:0;
        border-radius:5px;
        margin:10px 0;
        padding:20px;
        outline:none;
        background:#eee;
        font-size:16px;
    }
    form button{
        padding: 15px;
        background:#ff5361;
        color:#fff;
        font-size:18px;
        border:0;
        outline:none;
        cursor:pointer;
        width:150px;
        margin:20px auto 0;
        border-radius:30px;
    }

</style>

<div class="form-container">
    <form onsubmit="sendEmail(); reset(); return false;">
        <h3>Get in touch</h3>
        <input type="text" id="name" placeholder="Your name" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone number" required>
        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
        <button type="submit">Send</button>
    </form>
</div>

{% endblock content %}
